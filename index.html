<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-4 text-center text-gray-800"><span class="text-blue-700">SM</span><span class="text-green-500">I</span><span class="text-blue-600">T</span> - JavaScript test</h1>
        <div class="flex justify-between items-center mb-2 text-gray-600">
            <h2 class="text-xl">Question <span id="currentQuestionNumber"></span>/<span id="totalQuestionNumber"></span></h2>
            <h2 class="text-xl">Score: <span id="score">0</span></h2>
        </div>
        
        <h3 id="displayQuestion" class="text-2xl font-semibold mb-6 text-gray-700"></h3>
        
        <div id="displayOption" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            </div>

        <div id="result" class="text-center text-xl font-bold mb-4"></div>

        <hr class="my-6">
        
        <div class="flex justify-between">
            <button id="prev" onclick="previousQuestion()" class="bg-blue-500 text-white font-bold py-2 px-6 rounded hover:bg-blue-600 transition-colors duration-200">Prev</button>
            <button id="next" onclick="nextQuestion()" class="bg-blue-500 text-white font-bold py-2 px-6 rounded hover:bg-blue-600 transition-colors duration-200">Next</button>
        </div>
    </div>
    
    <script src="javaScript.js"></script>
</body>
</html>
